<h2>User List</h2>
<ul>
  <li *ngFor="let user of users">
    <strong>{{ user.name }}</strong><br>
        {{ user.username }}<br>
    📧 {{ user.email }}<br>
    📞 {{ user.phone }}<br>
    🏠 {{ user.address.street }}<br>
        {{ user.address.city }}, {{ user.address.zipcode }}<br>
    <hr>
  </li>
</ul>
